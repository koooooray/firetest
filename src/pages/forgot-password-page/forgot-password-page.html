<h1 text-center text-capitalize>
  Type your Email for password recovery
</h1>

<ion-row>
  <ion-col>
    <ion-list>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>



<ion-row>
  <ion-col text-end>
    <button ion-button class="login-button" (click)="onForgotEmailSend()">Send Password</button>
  </ion-col>
</ion-row>
