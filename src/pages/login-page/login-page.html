<h1 text-center text-capitalize>
  Log in!
</h1>

<ion-row>
  <ion-col>
    <ion-list>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>
  </ion-col>
</ion-row>



<ion-row>
  <ion-col text-end>
    <a (click)="onStateChanged('FORGOTPASSWORD')">Forgot password?</a>
  </ion-col>
</ion-row>


<button ion-button (click)="onLogin()">test</button>
